---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ctf-ui-operator
rules:
  - apiGroups:
      - ""
    resources:
      - persistentvolumeclaims
      - serviceaccounts
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ui.ctf.backbone81
    resources:
      - ctfds
      - redis
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ui.ctf.backbone81
    resources:
      - ctfds/finalizers
      - redis/finalizers
    verbs:
      - update
  - apiGroups:
      - ui.ctf.backbone81
    resources:
      - ctfds/status
      - redis/status
    verbs:
      - get
      - patch
      - update
